plugins {
    id 'java'
}

group 'com.github.satr'
version '1.4-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name:'mockito-core', version:'2.27.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.11.546'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-secretsmanager', version: '1.11.546'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    compile group: 'log4j', name:'log4j', version: '1.2.17'
    compile group: 'com.fasterxml.jackson', name:'jackson-bom', version: '2.9.8'
    compile group: 'com.github.satr', name:'java-common', version:'1.0'
    compile group: 'com.github.satr', name:'java-common-net', version:'1.3'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}